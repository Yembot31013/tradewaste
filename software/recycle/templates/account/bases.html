{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mc Trade Waste | {% block title %}{% endblock title %}</title>
    <meta name="description" content="#" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'dist/css/lib/bootstrap.min.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <!-- Swipe core CSS -->
    <link
      href="{% static 'dist/css/swipe.min.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static './css/alertify.min.css' %}" />
    <link rel="stylesheet" href="{% static './css/themes/default.min.css' %}" />
    <!-- Favicon -->
  </head>
  <body class="start">
    {% block content %}{% endblock content %}
    <script
      src="{% static 'dist/js/jquery-3.3.1.slim.min.js' %}"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="{% static 'dist/js/vendor/jquery-slim.min.js' %}"><\/script>'
        );
    </script>
    <script src="{% static 'dist/js/vendor/popper.min.js' %}"></script>
    <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/alertify.min.js' %}"></script>
    <script>
      alertify.set("notifier", "position", "top-right");
      {% for msg in messages %}
      alertify.success("{{msg}}");
      {% endfor %}
    </script>
  </body>
</html>
